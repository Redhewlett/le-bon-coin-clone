<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://kit.fontawesome.com/6c24c652e4.js" crossorigin="anonymous"></script>
    <title>leboncoin</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav__left">
          <a href="#">
            <img src="./assets//logo/leboncoin_logo.svg.png" alt="lebon_coin_logo" />
          </a>
          <button class="addAnnounce"><i class="fa-solid fa-plus"></i>Déposer une annonce</button>
          <button class="rechercher"><i class="fa-solid fa-magnifying-glass"></i>Rechercher</button>
        </div>
        <div class="nav__right">
          <span class="nav__right__item">
            <i class="fa-regular fa-bell"></i>
            <p>Mes recherches</p>
          </span>
          <span class="nav__right__item">
            <i class="fa-regular fa-heart"></i>
            <p>Favoris</p>
          </span>
          <span class="nav__right__item">
            <i class="fa-regular fa-message"></i>
            <p>Messages</p>
          </span>
          <span class="nav__right__item">
            <i class="fa-regular fa-user"></i>
            <p>Se connecter</p>
          </span>
        </div>
      </nav>
      <span class="categories">
        <p>Immobilier</p>
        <p class="category--dotted">Véhicules</p>
        <p class="category--dotted">Vacances</p>
        <p class="category--dotted">Emploi</p>
        <p class="category--dotted">Mode</p>
        <p class="category--dotted">Maison</p>
        <p class="category--dotted">Multimédia</p>
        <p class="category--dotted">Loisirs</p>
        <p class="category--dotted">Matériel Profesionnel</p>
        <p class="category--dotted">Autres</p>
      </span>
    </header>
  </body>
</html>
